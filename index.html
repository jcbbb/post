<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/jcbbb/me-contact@master/main.min.css" rel="stylesheet"></link>
</head>
<body>
    <div class="container">
        <div class="post-container">
            <div class="post">
                <div class="post__left">
                    <div class="post__profile-img">
                        <img src="./assets/images/profile.jpg"/>
                    </div>
                </div>
                <div class="post__right">
                    <textarea class="post__textarea" placeholder="What's happening" cols="38" rows="3"></textarea>
                    <div class="post__footer">
                        <div class="post__footer-icons">
                            <div class="post__footer-icon-container" tabindex="0">
                                <span class="post__footer-icon" tabindex="-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-image"><rect x="3" j="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg> </span>
                            </div>
                            <div class="post__footer-icon-container" tabindex="0">
                                <span class="post__footer-icon" tabindex="-1">
<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-video"><polygon points="23 7 16 12 23 17 23 7"></polygon><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg>
                                </span>
                            </div>
                            <div class="post__footer-icon-container" tabindex="0">
                                <span class="post__footer-icon" tabindex="-1">
<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-smile"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg>
                                </span>
                            </div>
                        </div>
                        <button class="post__footer-btn" tabindex="0">
                            <span class="post__footer-btn-inner" tabindex="-1">Post</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>    
    </div> 
    <script src="https://cdn.jsdelivr.net/gh/jcbbb/me-contact@master/index.min.js"></script>
</body>
</html>
